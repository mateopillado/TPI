<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #1c1c1c;
            color: white;
        }
        .search-container {
            transition: display 0.3s ease;
            margin-right: 30px;
        }
        .separator {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: orange;
        }
        .letter-group {
            margin-bottom: 20px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background-color: #2c2c2c;
            border: none;
            border-radius: 8px;
            width: 200px;
        }
        .card img {
            width: 100%;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .card-body {
            text-align: center;
        }
        .btn-light {
            background-color: #3a3a3a;
            color: white;
            border: none;
        }
        .btn-light:hover {
            background-color: #4a4a4a;
        }
    </style>
    <title>Ejercicios</title>
</head>
<body>

    <div class="container">
        <div class="d-flex justify-content-end mb-3">
            <button id="search-toggle" class="btn btn-light">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="search-container mb-3" style="display: none;">
            <input type="text" id="search-input" placeholder="Buscar ejercicio..." class="form-control" />
        </div>

        <!-- Contenedor de todas las letras y sus ejercicios -->
        <div id="exercise-list"></div>
    </div>

    <script src="ejercicio.js"></script>
</body>
</html>
