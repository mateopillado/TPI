<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #1c1c1c;
            color: white;
        }
        .search-container {
            transition: display 0.3s ease;
            margin-right: 30px;
        }
        .card {
            background-color: #2c2c2c;
            border: none;
            border-radius: 8px;
            width: 200px;
            cursor: pointer;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #2c2c2c;
            color: white;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            padding: 15px;
            text-align: center;
            position: relative;
        }
        .modal-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .close-modal {
            position: absolute;
            top: 5px;
            right: 15px;
            cursor: pointer;
            font-size: 1.5em;
            color: white;
            z-index: 1001;
        }
        #modal-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #modal-description {
            font-size: 1em;
            color: #d3d3d3;
        }
    </style>
    <title>Ejercicios</title>
</head>
<body>

    <div class="container">
        <div class="d-flex justify-content-end mb-3">
            <button id="search-toggle" class="btn btn-light">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="search-container mb-3" style="display: none;">
            <input type="text" id="search-input" placeholder="Buscar ejercicio..." class="form-control" />
        </div>

        <!-- Contenedor de todas las letras y sus ejercicios -->
        <div id="exercise-list"></div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <span class="close-modal" id="close-modal">&times;</span>
            <img src="" id="exercise-gif" alt="GIF del ejercicio">
            <h5 id="modal-title">Nombre del ejercicio</h5>
            <p id="modal-description">Descripción del ejercicio y músculos trabajados.</p>
        </div>
    </div>

    <script src="ejercicio.js"></script>
</body>
</html>
