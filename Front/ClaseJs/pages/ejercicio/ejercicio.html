<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./ejercicio.css">
    <title>Ejercicios</title>
</head>

<body>
    <div class="container-fluid ">
        <div class="row ">

            <button class="btn btn-dark d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu"
                aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                &#9776; Menu
            </button>
            <!-- Sidebar -->
            <nav id="sidebarMenu" class="col-md-4 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky d-flex flex-column vh-100">

                    <div class="d-md-none text-end p-2">
                        <button class="btn btn-dark" type="button" data-bs-toggle="collapse"
                            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
                            aria-label="Close menu">
                            &times; <!-- Símbolo de "X" para cerrar -->
                        </button>
                    </div>

                    <div class="sidebar-header p-3 text-white d-flex align-items-center justify-content-center">
                        <h1>Tracker</h1>
                    </div>
                    <ul class="nav flex-column flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="../../pages/inicio/inicio.html">
                                Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="../../pages/entrenamiento/entrenamiento.html">
                                Entrenamiento
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="../../pages/historial/historial.html">
                                Historial
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="../../pages/ejercicio/ejercicio.html">
                                Ejercicios
                            </a>
                        </li>
                        <li class="nav-item mt-auto">
                            <a class="nav-link text-warning " id="logout" href="#">
                                Cerrar sesión
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-8 ms-sm-auto px-md-4 mt-4 m-5 ">
                <div class="d-flex justify-content-start mb-3">
                    <button id="search-toggle" class="btn btn-light">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <div class="search-container mb-3" style="display: none;">
                    <input type="text" id="search-input" placeholder="Buscar ejercicio..." class="form-control" />
                </div>

                <!-- Contenedor de todas las letras y sus ejercicios -->
                <div id="exercise-list"></div>
            </main>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <span class="close-modal" id="close-modal">&times;</span>

            <div class ="modal-tabs">
                <button class="tab-button active" data-tab="about">Informacion</button>
                <button class="tab-button" data-tab="history">Historial</button>
                <button class="tab-button" data-tab="records">Records</button>
            </div>

            <div class="tab-content" id="about-content">
                <img src="" id="exercise-photo" alt="Foto del ejercicio">
                <h5 id="modal-title">Nombre del ejercicio</h5>
                <p id="modal-description">Descripción del ejercicio y músculos trabajados.</p>
            </div>

            <div class="tab-content" id="history-content" style="display: none;">
                <div id="history-list-container" class="list-group mt-3">
                    <div id="history-list" >

                    </div>
                </div>    
            </div>

            <div class="tab-content" id="records-content" style="display: none;">
                
            </div>
            
        </div>
    </div>


    <script type="module" src="./ejercicio.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
