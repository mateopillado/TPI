<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfico de Grupos Musculares</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div style="width: 50%; margin: auto;">
    <canvas id="myChart"></canvas>
  </div>

  <script>
    // Los datos del archivo JSON (puedes cargarlos dinámicamente si están en un archivo externo)
    const data = [
      { "grupo_muscular": "Brazos", "cant": 3 },
      { "grupo_muscular": "Espalda", "cant": 3 },
      { "grupo_muscular": "Pecho", "cant": 6 }
    ];

    // Calcular el total
    const total = data.reduce((sum, item) => sum + item.cant, 0);

    // Extraer etiquetas y valores en porcentaje
    const labels = data.map(item => item.grupo_muscular);
    const values = data.map(item => (item.cant / total * 100).toFixed(2));

    // Crear el gráfico usando Chart.js
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'pie',  // Tipo de gráfico: Pie chart
      data: {
        labels: labels,  // Etiquetas: nombres de los grupos musculares
        datasets: [{
          label: 'Distribución de Grupos Musculares',
          data: values,  // Valores en porcentaje
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          tooltip: {
            callbacks: {
              label: function(tooltipItem) {
                return tooltipItem.label + ': ' + tooltipItem.raw + '%';
              }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
